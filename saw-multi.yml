version: "3"

networks:
  node_network:
    driver: overlay


services:
  shell:
    image: moorada/myshell
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    depends_on:
      - rest-api-1
      - rest-api-2
      - rest-api-3
      - rest-api-4
    networks:
      - node_network
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  rest-api-1:
    image: hyperledger/sawtooth-rest-api:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    expose:
      - 8008
    depends_on:
      - validator-1
    networks:
      - node_network
    command: sawtooth-rest-api --connect tcp://validator-1:4004 --bind 0.0.0.0:8008 -vv

  rest-api-2:
    image: hyperledger/sawtooth-rest-api:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc2]
    expose:
      - 8008
    depends_on:
      - validator-2
    networks:
      - node_network
    command: sawtooth-rest-api --connect tcp://validator-2:4004 --bind 0.0.0.0:8008 -vvv

  rest-api-3:
    image: hyperledger/sawtooth-rest-api:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc3]
    expose:
      - 8008
    depends_on:
      - validator-3
    networks:
      - node_network
    command: sawtooth-rest-api --connect tcp://validator-3:4004 --bind 0.0.0.0:8008 -vv

  rest-api-4:
    image: hyperledger/sawtooth-rest-api:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc4]
    expose:
      - 8008
    depends_on:
      - validator-4
    networks:
      - node_network
    command: sawtooth-rest-api --connect tcp://validator-4:4004 --bind 0.0.0.0:8008 -vv

  settings-tp-1:
    image: hyperledger/sawtooth-settings-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    depends_on:
      - validator-1
    networks:
      - node_network
    command: settings-tp -v --connect tcp://validator-1:4004

  settings-tp-2:
    image: hyperledger/sawtooth-settings-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc2]
    depends_on:
      - validator-2
    networks:
      - node_network
    command: settings-tp -v --connect tcp://validator-2:4004

  settings-tp-3:
    image: hyperledger/sawtooth-settings-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc3]
    depends_on:
      - validator-3
    networks:
      - node_network
    command: settings-tp -v --connect tcp://validator-3:4004

  settings-tp-4:
    image: hyperledger/sawtooth-settings-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc4]
    depends_on:
      - validator-4
    networks:
      - node_network
    command: settings-tp -v --connect tcp://validator-3:4004

  validator-1:
    image: hyperledger/sawtooth-validator:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    expose:
      - 4004
      - 8800
    networks:
      - node_network
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://0.0.0.0:8800 \
          --bind component:tcp://0.0.0.0:4004 \
          --bind network:tcp://0.0.0.0:8800 \
          --scheduler parallel \
          --peers tcp://validator-1:8800 \
          --peers tcp://validator-3:8800 \
          --peers tcp://validator-4:8800 \
        \""

  validator-2:
    image: hyperledger/sawtooth-validator:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc2]
    expose:
      - 4004
      - 8800
    networks:
      - node_network
    entrypoint: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawtooth-validator -v \
          --endpoint tcp://0.0.0.0:8800 \
          --bind component:tcp://0.0.0.0:4004 \
          --bind network:tcp://0.0.0.0:8800 \
          --scheduler parallel \
          --peers tcp://validator-1:8800 \
          --peers tcp://validator-3:8800 \
          --peers tcp://validator-4:8800
      \"\""

  validator-3:
    image: hyperledger/sawtooth-validator:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc3]
    expose:
      - 4004
      - 8800
    networks:
      - node_network
    entrypoint: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawtooth-validator -v \
          --endpoint tcp://0.0.0.0:8800 \
          --bind component:tcp://0.0.0.0:4004 \
          --bind network:tcp://0.0.0.0:8800 \
          --scheduler parallel \
          --peers tcp://validator-1:8800 \
          --peers tcp://validator-2:8800 \
          --peers tcp://validator-4:8800
      \"\""

  validator-4:
    image: hyperledger/sawtooth-validator:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc4]
    expose:
      - 4004
      - 5050
      - 8800
    networks:
      - node_network
    entrypoint: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawtooth-validator -v \
          --endpoint tcp://0.0.0.0:8800 \
          --bind component:tcp://0.0.0.0:4004 \
          --bind network:tcp://0.0.0.0:8800 \
          --scheduler parallel \
          --peers tcp://validator-1:8800 \
          --peers tcp://validator-2:8800 \
          --peers tcp://validator-3:8800
      \"\""

  poet-validator-registry-tp-1:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    expose:
      - 4004
    depends_on:
      - validator-1
    networks:
      - node_network
    command: poet-validator-registry-tp -C tcp://validator-1:4004

  poet-validator-registry-tp-2:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc2]
    container_name: sawtooth-poet-validator-registry-tp-2
    expose:
      - 4004
    depends_on:
      - validator-2
    networks:
      - node_network
    command: poet-validator-registry-tp -C tcp://validator-2:4004

  poet-validator-registry-tp-3:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc3]
    expose:
      - 4004
    depends_on:
      - validator-3
    networks:
      - node_network
    command: poet-validator-registry-tp -C tcp://validator-3:4004

  poet-validator-registry-tp-4:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc4]
    expose:
      - 4004
    depends_on:
      - validator-4
    networks:
      - node_network
    command: poet-validator-registry-tp -C tcp://validator-4:4004

  intkey-tp-1:
    image: hyperledger/sawtooth-intkey-tp-python:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc1]
    networks:
      - node_network
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-1:4004
    stop_signal: SIGKILL

  intkey-tp-2:
    image: hyperledger/sawtooth-intkey-tp-python:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc2]
    networks:
      - node_network
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-2:4004
    stop_signal: SIGKILL

  intkey-tp-3:
    image: hyperledger/sawtooth-intkey-tp-python:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc3]
    networks:
      - node_network
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-3:4004
    stop_signal: SIGKILL

  intkey-tp-4:
    image: hyperledger/sawtooth-intkey-tp-python:1.0.5
    deploy:
      placement:
        constraints: [node.hostname == node-nuc4]
    networks:
      - node_network
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-4:4004
    stop_signal: SIGKILL
